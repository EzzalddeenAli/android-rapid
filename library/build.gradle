apply plugin: 'com.android.library'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def supportLibraryVersion = '25.3.1'
    def retrofitVersion = '2.3.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:support-v4:$supportLibraryVersion"

    //rx
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    //network
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.1'

    //log
    //compile 'com.orhanobut:logger:1.15'
    compile 'com.jakewharton.timber:timber:4.5.1'
//    compile 'org.projectlombok:lombok:1.12.6'
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
    compileOnly "org.projectlombok:lombok:1.16.16"
    annotationProcessor "org.projectlombok:lombok:1.16.16"

    //ultra-pull-to-refresh 为了修改bug已经添加源码了 TODO 换个更好用的库
    //compile 'in.srain.cube:ultra-ptr:1.0.11'

    //dialogs
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    //权限
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //circleimageview
    compile 'de.hdodenhof:circleimageview:2.1.0'

    //浮动按钮
    compile 'com.github.clans:fab:1.6.2'
    //图片选择器 包含glide:4.0
    compile('com.github.LuckSiege.PictureSelector:picture_library:v2.0.0')
    //加载中动画
    compile 'com.wang.avi:library:2.1.3'
    // 一个增强BottomNavigationView的安卓库 https://github.com/ittianyu/BottomNavigationViewEx
    compile 'com.github.ittianyu:BottomNavigationViewEx:1.2.2'
    //switchbutton
    compile 'com.kyleduo.switchbutton:library:1.4.6'
    //状态栏颜色修改
    compile 'com.gyf.barlibrary:barlibrary:2.2.9'
    //zxing二维码
    compile 'me.dm7.barcodescanner:zxing:1.9'
    //地址选择器
    compile 'com.contrarywind:Android-PickerView:3.1.2'
    //ViewPagerIndicator
    compile 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    //流式布局
    compile 'com.hyman:flowlayout-lib:1.1.2'
    //版本更新
    compile 'com.qianwen:update-app:3.3.8'
    //okhttputils
    compile 'com.qianwen:okhttp-utils:3.8.0'
    //运行时动态改变BaseUrl
    compile 'me.jessyan:retrofit-url-manager:1.1.0'
    //有趣的Toast
    compile 'com.muddzdev:styleabletoast:2.0.1'
    //左划删除
    compile "com.daimajia.swipelayout:library:1.2.0@aar"
    //处理常用的编码方法的工具类包
    compile 'commons-codec:commons-codec:1.10'
    //下拉刷新
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-5'
    //banner
    compile 'com.youth.banner:banner:1.4.10'
}
